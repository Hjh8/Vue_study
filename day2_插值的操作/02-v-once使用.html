<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message+name}}</h2>
<!--    v-once 表示元素跟组件只会被渲染一次，不会随着改变数据而改变  -->
  <h2 v-once>{{message+name}}</h2>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{
  		 message: 'hailo',
  		 name: 'hang'
  	}
  })
</script>
</body>
</html>
