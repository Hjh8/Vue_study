<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message+name}}</h2>
<!--    v-pre 跳过这个元素和它子元素的编译过程  -->
  <h2 v-pre>{{message+name}}</h2>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{
  		 message: 'hailo',
  		 name: 'hang'
  	}
  })
</script>
</body>
</html>
