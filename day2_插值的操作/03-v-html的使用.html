<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    v-html 该命令后一般跟一个string，会将此string的html进行解析并渲染  -->
  <h2 v-html="url"></h2>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{
  		 url: '<a href="http://www.baidu.com">百度一下</a>'
  	}
  })
</script>
</body>
</html>
