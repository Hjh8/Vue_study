<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  使用了v-model绑定了同个属性，可以省去取相同的name  -->
  <label for="male">
    <input type="radio" id="male" name="sex" value="男的" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" name="sex" value="女的" v-model="sex">女
  </label>
  <h2>你是{{sex}}</h2>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{
  		 message: 'hailo',
  		 sex:''  //如果要默认选中，可以让sex的初始值为input的value值
  	}
  })
</script>
</body>
</html>
