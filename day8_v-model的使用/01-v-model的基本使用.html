<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  v-model 双向绑定即修改了一方的值另一方的值也会随着修改
          原理: v-bind跟v-on结合
          <input type="text" :value="message" @input='inpurtext'>
  -->
  <input type="text" v-model="message">
  <h2>{{message}}</h2>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{
  		 message: 'hailo'
  	},
  	methods:{
  	  inpurtext(event){
  	    this.message = event.target.value;
  	  }
  	}
  })
</script>
</body>
</html>
