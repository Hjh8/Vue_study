<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="add">
        <h2>当前计数:{{counter}}</h2>
<!--        <button v-on:click="counter++">+</button>-->
<!--        <button v-on:click="counter--">-</button>-->

<!--        v-on:响应事件 click:响应类型 "方法名"  v-on的语法糖 @  -->
        <button v-on:click="aaa">+</button>
        <button @click="sub">-</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        const add = new Vue({
            el:'#add',
            data:{
                counter:0
            },
<!--        在methods中定义方法   -->
            methods:{
<!--                在创建对象里面使用别的参数的值时要用this-->
                aaa:function(){this.counter++;console.log('加1')},
                sub:function(){this.counter--;console.log('减一')}
            }
        })
    </script>
</body>
</html>
