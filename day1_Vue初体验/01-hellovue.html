<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
	{{message}}
  <h2>{{name}}</h2>
</div>
<div id="zzz">{{message}}</div>

<script src="../vue.js"></script>

<script>
//MVVM model view viewmodel     model跟view之间通过viewmodel监听
	//let(定义变量) const(定义常量)
	//属性定义先后顺序不能改变
	const app = new Vue({
		el: '#app', // 用于挂载要管理的元素,参数可以是string或htmlelement
		data:{	// 定义数据，参数可以是Object或Function
			message:'nihao',
			name:'heiheihei'
		},
		// 在创建vue对象的属性的同时还会进行回调生命周期函数(Vue规定好的)
		beforeCreat(){ console.log('我是组件创建前自动执行的回调函数'); },
		created(){ console.log('我是组件创建后自动执行的回调函数'); },
		beforeMount(){ console.log('我是组件渲染前自动执行的回调函数'); },
		mounted(){ console.log('将template挂载到整个DOM上后执行的回调函数'); },
		beforeUpdate(){ console.log('我是界面发生更新前执行的回调函数'); },
		updated(){ console.log('我是界面发生更新后执行的回调函数'); },
		beforeDestroy(){ console.log('我是组件销毁前调用的函数') },
		destroyed(){ console.log('我是组件销毁时调用的函数') }
	})

</script>

</body>
</html>
