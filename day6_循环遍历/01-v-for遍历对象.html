<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- v-for遍历数组
    <li v-for="(value,index) in info" :key='value'>
      {{value}}-{{index}}
    </li>`
   -->
  <ul>
    <li v-for="(value,key,index) in info">{{value}}-{{key}}-{{index}}</li>
  </ul>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{
  		 info:{
  		   message: 'hailo',
  		   name: 'hang'
  		 }
  	}
  })
</script>
</body>
</html>
