<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
<!-- v-for的key是为了高效的更新虚拟DOM  -->
    <li v-for="book in books" :key="book">{{book}}</li>
  </ul> 
<!-- 点击多次会出现key重复，这里只为了演示提高性能 -->
  <button @click="btnclick">点我</button>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{
  	  books:['C语言','java','python']
  	},
  	methods:{
  	  btnclick(){
  	    this.books.push('aaa')
  	  }
  	}
  })
</script>
</body>
</html>
