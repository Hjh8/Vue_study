<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价是:{{prices}}</h2>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{ 
  		books: [
        {id: 110, name: 'c语言', price: 100 },
        {id: 111, name: 'java', price: 198 },
        {id: 112, name: 'python', price: 98 },
        {id: 113, name: 'js', price: 122 },
        {id: 114, name: 'vue', price: 109 }
  		]
  	},
  	computed:{
      prices:function(){
        let bprice = 0;
        for(let book in this.books){
            bprice += book.price
        }
        return bprice
      }
  	}
  })
</script>
</body>
</html>
