<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{color:red;}
        .line{color:green;}
    </style>
</head>
<body>
<div id="app">
<!--  v-bind绑定class  此class可绑定类或者数组  -->
    <h2 :class="{active: isActive, line: isLine}">{{message}}</h2>
    <button @click="btnclick()">点我</button>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{
  	    message: 'hang',
  	    isActive: true,
  	    isLine: false
  	},
  	methods:{
  	    btnclick:function(){
  	        this.isActive = !this.isActive;
  	        this.isLine = !this.isLine
  	    }
  	}
  })
</script>
</body>
</html>
