<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2 :style="getsty()">
      {{message}}
  </h2>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{
  	  message: '啊杭',
  	  finalsize: 100
  	},
  	methods:{
  	    getsty: function(){
  	        return {fontSize: this.finalsize + 'px'}
  	    }
				
  	}
  })
</script>
</body>
</html>
