<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .re{color:red;}
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(m,index) in movies" :class="{re: currentIndex == index}" @click="clk(index)">
            {{m}}
        </li>
    </ul>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{ 
  	    currentIndex: -1,
  	    movies: ['爱情公寓','漫威','唐人街探案']
  	},
  	methods: {
  	    clk: function(Index){
  	        this.currentIndex = Index
  	    }
  	}
  })
</script>
</body>
</html>
