<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 v-if="isshow">{{message+name}}</h2>
  <h2 v-else>现在显示的是我</h2>
<!--  v-else-if="" 同理 -->
<!-- v-show 与 v-if 相同作用 但v-if的条件为false时，对应的元素不会存在与dom -->
  <h2 v-show="isshow">{{message+name}}</h2>
</div>

<script src="..\vue.js"></script>
<script>
  const app = new Vue({
  	el: '#app',
  	data:{
  		 message: 'hailo',
  		 name: 'hang',
  		 isshow: true
  	}
  })
</script>
</body>
</html>
