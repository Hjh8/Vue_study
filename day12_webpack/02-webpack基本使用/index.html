    使用webpack的步骤：
        1.创建webpack.config.js文件，并设置出入口
        2.执行终端 npm init 创建package.json
              package.json :文件里记录项目的描述信息：项目作者、项目描述、项目依赖哪些包、插件配置信息等
              npm init -y 跳过创建时提问的问题
        3.执行终端 webpack --mode development
